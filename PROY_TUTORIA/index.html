    <main>
    <form action="server.html" method="get">
         <input type="hidden" name="numero_tarjeta" value="1726519513">
         
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre:" required pattern="[A-Za-z ]+">
        <label for="">Ingrese su edad desde los 18 -80 .</label>
        <input type="text" name="edad" required pattern="([1-9][0-9])">
        <br><br>

        <label for="contra">INGRESE SU CONTRASENIA</label>
        <input type="password" name="contra" id="contra" required pattern="[A-Z]{2}[a-z]{2}[0-9]{4}[A-Z]{1}[a-z]{1}[0-9]{1}">

        <button type="submit" > ENVIAR FORMULARIO</button>

    </form>
