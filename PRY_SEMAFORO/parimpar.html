<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con Pares e Impares</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <div class="mb-3">
        <label for="txt_numero_inicio" class="form-label">
            Ingrese primer  numero</label>
        <input type="number" id="txt_numero_inicio" class="form-control" placeholder="5">
    </div>

    <div class="mb-3">
        <label for="txt_numero_final" class="form-label">
            Ingrese segundo numero </label>

        <input type="number" id="txt_numero_final" class="form-control" placeholder="12">
    </div>

     <button
                type="button"
                name=""
                id="btn_mostra"
                class="btn btn-primary"
            >
                MOSTRAR TABLA
            </button>
    <hr>

    <p><strong>RESULTADO:</strong></p>
    <div id="txt_resultado"></div>

</div>

<script src="./public/js/pares_impares.js"></script>
</body>
</html>
