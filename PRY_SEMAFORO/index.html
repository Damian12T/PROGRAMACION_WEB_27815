<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMAFORO VIRTUAL</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
 <body class="bg-dark">
    <div class="container mt-5">
      <h1 class="text-white mb-4">SEMAFORO VIRTUAL</h1>
      <div class="text-center my-3">
        <a href="mostrarNumeros.html" class="btn btn-secondary">IR A MOSTRAR NUMERO</a>
        <a href="tablas.html" class="btn btn-secondary">IR A TABLAS</a>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="luz"
          id="radio_rojo"
        />
        <label class="form-check-label text-white bg-danger px-2" for="radio_rojo">
          ROJO
        </label>
      </div>

      <div class="form-check mt-2">
        <input
          class="form-check-input"
          type="radio"
          name="luz"
          id="radio_amarillo"
          checked
        />
        <label
          class="form-check-label text-white bg-warning px-2"
          for="radio_amarillo"
        >
          AMARILLO
        </label>
      </div>

      <div class="form-check mt-2">
        <input
          class="form-check-input"
          type="radio"
          name="luz"
          id="radio_verde"
        />
        <label
          class="form-check-label text-white bg-success px-2"
          for="radio_verde"
        >
          VERDE
        </label>
      </div>

      <h1 id="txt_resultado" class="text-white mt-5 text-center">NO HA SELECCIONADO UNA LUZ</h1>
    </div>

     <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>  
    <script src="/semaforo_iterativo.js"></script>
</body>
</html>
