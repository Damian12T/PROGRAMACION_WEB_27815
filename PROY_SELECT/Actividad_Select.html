<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO ESTUDIANTE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <header>
        <h1>FACTURA DE PANADERIA</h1>
    </header>
    <main>
    <form action="server2.html" method="get">
        <label for="cedula">ESCRIBA SU CEDULA DE IDENTIDAD: </label>
        <input type="text" name="cedula" id="cedula" pattern="[0-9]{10}"   required > 
        <br>
        <br>
        <label for="ID_FACTURA">ID_FACTURA</label>
        <input type="text" name="ID_FACTURA" id="ID_FACTURA" pattern="[A-Z]{6} [0-9]{4} [0-9]{2} [0-9]{2} [a-z]{2}" required >

        <br>

        <br>  
        <label for="productos">SELECCIONE 5 PRODUCTOS</label>
        <br>
        <select name="productos[]" id="productos" multiple required size="5" >
            <optgroup title="PANADERIA" label="PANADERIA">
                <option value selected= "PAN" >PAN</option>
                <option value selected="ROSCA" >ROSCA</option>
                <option value disabled="LECHE">LECHE</option>
                <option value selected="CHOCOLATE">CHOCOLATE</option>
                <option value disabled="JUGO">JUGO</option>
                <option value selected="HUEVOS">HUEVOS</option>
                <option value disabled="DONA"selected>DONA</option>
            </optgroup>
        </select>

        <br>
        <br>
        <label for="submit">ARCHIVO:</label>
        <input type="file" name="archivo" id="archivo"  accept=".pdf">


        <br>
        
        <br>
        <button type="submit">
            Enviar formulario
        </button>
    </form>
    </main>
    <footer>
        <p>c.2025</p>
    </footer>
</body>
</html>
