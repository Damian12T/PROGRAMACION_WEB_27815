<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de grid-template-rows</title>
    <style>
        /* Contenedor de la cuadrícula */
        .grid-container {
            display: grid; /* Habilita el uso de CSS Grid */
            grid-template-columns: 1fr 1fr 1fr; /* Tres columnas con el mismo tamaño */
            grid-template-rows: 100px 200px 150px; /* Tres filas con diferentes tamaños (100px, 200px, 150px) */
            gap: 10px; /* Espacio de 10px entre las celdas */
            margin: 20px;
        }

        /* Elementos de la cuadrícula */
        .grid-item {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <h1>Ejemplo con grid-template-rows</h1>
    <p>Este es un ejemplo donde se definen tres filas con diferentes tamaños usando grid-template-rows.</p>

    <!-- Contenedor de la cuadrícula -->
    <div class="grid-container">
        <div class="grid-item">Elemento 1 (100px de altura)</div>
        <div class="grid-item">Elemento 2 (200px de altura)</div>
        <div class="grid-item">Elemento 3 (150px de altura)</div>
    </div>

</body>
</html>
