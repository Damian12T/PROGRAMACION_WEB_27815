<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
     <header>
        <h1 class="display-2 text-center fw-bold">OPERACIONES KILOMETROS A METROS </h1>
    </header>

    <main>
        <div class="container">
            <div class="row">

    <div class="col-sm-6 mb-5">
                    <h1>METROS A KILOMETROS</h1>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="metros1" placeholder="00.00">
                        <label>Ingrese número 1:</label>
                    </div>

            

                    <div class="d-grid gap-2">
                        <button type="button" id="btn_metros" class="btn btn-primary">METROS</button>
                    </div>

                    <h1 id="metros_resultado" class="mt-3">0.00</h1>
                </div>

  <div class="col-sm-6 mb-5">
                    <h1>KILOMETRO a METRO</h1>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="kil_1" placeholder="0.00">
                        <label>Ingrese el número 1</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" id="btn_kil" class="btn btn-primary">KILOMETRO</button>
                    </div>

                    <h1 id="kil_resultado" class="mt-3">0.00</h1>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        © 2025 ESPE
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./public/js/kilometros_a_metros.js"></script>
    <script src="./public/js/metros_a_kilometros.js"></script>
</body>
</html>
