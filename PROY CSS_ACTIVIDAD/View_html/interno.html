<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACTIVIDAD CSS</title>

  <style>
    /* Fondo y centrado del formulario */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgb(240, 245, 255);
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Título principal */
    h1 {
      background-color: rgb(94, 0, 0);
      color: white;
      text-align: center;
      width: 100%;
      padding: 15px;
      border-radius: 5px;
      filter: grayscale(50%);
      margin-bottom: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    /* Contenedor del formulario */
    form {
      background-color: rgb(255, 255, 255);
      width: 320px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Etiquetas */
    label {
      display: flex;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    /* Clases personalizadas */
    .etiqueta-roja {
      color: rgb(120, 0, 24);
    }

    .nombre {
      font-size: 14px;
      padding: 8px;
      color: rgb(33, 17, 97);
      border: 2px solid navy;
      border-radius: 6px;
      width: 220px;
      margin-bottom: 10px;
    }

    .frutas {
      width: 230px;
      font-weight: bold;
      text-align: left;
      padding: 6px;
      margin: 4px 0 10px 0;
      background-color: rgb(240, 240, 255);
      border-radius: 5px;
      border: 1px solid gray;
    }

    .text {
      background-color: rgb(220, 230, 230);
      border: 2px solid rgb(70, 90, 90);
      border-radius: 5px;
      width: 230px;
      height: 60px;
      font-size: 13px;
      margin-bottom: 10px;
      padding: 5px;
      resize: none;
    }

    /* Inputs de tipo radio y checkbox */
    input[type="radio"] {
      accent-color: cornflowerblue;
      margin-right: 6px;
    }

    input[type="checkbox"] {
      accent-color: darkred;
      margin-right: 6px;
    }

    /* Botón */
    button {
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgb(0, 0, 120);
    }
  </style>
</head>

<body>
  <div>
    <h1>ACTIVIDAD EN CLASE CSS INTERNO</h1>
    <form>
      <label for="nombre" class="etiqueta-roja">INGRESE SU NOMBRE:</label>
      <input type="text" id="nombre" name="nombre" class="nombre" placeholder="Ej. Edgar Damian">

      <label for="lista_frutas">LISTA DE FRUTAS:</label>
      <select name="lista_frutas" id="lista_frutas" class="frutas" required>
        <option value=""></option>
        <option value="Naranja" style="color: darkorange;">Naranja</option>
        <option value="Pera" style="color: darkgreen;">Pera</option>
        <option value="Manzana" style="color: darkred;">Manzana</option>
        <option value="Uva" style="color: darkmagenta;">Uva</option>
      </select>

      <label for="textarea">RECOMENDACIONES:</label>
      <textarea name="textarea" id="textarea" class="text">Recomendaciones</textarea>

      <label>TIPO DE CLIENTE:</label>
      <label style="color: blue;">
        <input type="radio" name="radio" value="final"> CONSUMIDOR FINAL
      </label>
      <label style="color: green;">
        <input type="radio" name="radio" value="cliente"> DATOS DEL CLIENTE
      </label>

      <label>
        <input type="checkbox" name="terminos" required> Acepto los términos y condiciones
      </label>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
