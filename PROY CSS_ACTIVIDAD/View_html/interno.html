<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACTIVIDAD CSS</title>

  <style>
    
    .nombre {
      font-size: 14px;
      padding: 8px;
      color: rgb(33, 17, 97);
      border: 2px solid navy;
      border-radius: 6px;
      width: 220px;
    }

    
    .frutas {
      width: 230px;
      font-weight: bold;
      text-align: left;
      padding: 6px;
      margin: 4px;
      background-color: rgb(240, 240, 255);
      border-radius: 5px;
      border: 1px solid gray;
    }

    
    .text {
      background-color: rgb(220, 230, 230);
      border: 2px solid rgb(70, 90, 90);
      border-radius: 5px;
      width: 230px;
      height: 60px;
      font-size: 13px;
    }

    
    input[type="radio"] {
      accent-color: cornflowerblue;
      margin-right: 6px;
    }

    
    input[type="checkbox"] {
      accent-color: darkred;
      margin-right: 6px;
    }

    
    h1 {
      background-color: rgb(94, 0, 0);
      color: white;
      text-align: center;
      width: 100%;
      padding: 15px;
      border-radius: 5px;
      filter: grayscale(50%);
    }

    
    form {
      background-color: rgb(255, 255, 255);
      width: 320px;
      padding: 20px;
      display: block;
      border: 1px solid black;
      font-family: Arial, sans-serif;
      border-radius: 6px;
    }

    label {
      display: flex;
      
      font-weight: bold;
    }

    
    button {
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px ;
      margin-top: 10px;
      cursor: pointer;
      
    }

    
    button:hover {
      background-color: rgb(0, 0, 120);
    }
  </style>
</head>

<body>
  <h1>ACTIVIDAD EN CLASE CSS INTERNO</h1>

  <form>
    
    <label for="nombre" style="color: rgb(120, 0, 24);">INGRESE SU NOMBRE:</label>
    <input type="text" id="nombre" name="nombre" class="nombre" placeholder="Ej. Edgar Damian">

    <label for="lista_frutas">LISTA DE FRUTAS:</label>
    <select name="lista_frutas" id="lista_frutas" class="frutas" required>
      <option value=""></option>
      <option value="Naranja" style="color: darkorange;">Naranja</option>
      <option value="Pera" style="color: darkgreen;">Pera</option>
      <option value="Manzana" style="color: darkred;">Manzana</option>
      <option value="Uva" style="color: darkmagenta;">Uva</option>
    </select>

    <label for="textarea">RECOMENDACIONES:</label>
    <textarea name="textarea" id="textarea" class="text">Recomendaciones </textarea>


    <label>TIPO DE CLIENTE:</label>
    <label style="color: blue;">
      <input type="radio" name="radio" value="final"> CONSUMIDOR FINAL
    </label>
    <label style="color: green;">
      <input type="radio" name="radio" value="cliente"> DATOS DEL CLIENTE
    </label>

    
    <label>
      <input type="checkbox" name="terminos" required> Acepto los terminos y condiciones
    </label>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
