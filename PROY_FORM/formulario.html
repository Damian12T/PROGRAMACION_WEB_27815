<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>INGRESAR DATOS DE UN ESTUDIANTE</h1>

    </header>
    <main>
        <!--FROM-->
        <form action="server.html" method="post">

        <!--TEXT-->
        <label for="nombres">Ingrese su nombre : </label>
        <input type="text" 
            name="nombres" 
            id="nombres"
            placeholder="Ingrese nombre"
            autofocus
            maxlength="6"
            minlength="5"
            required
            >
            <br>
            <br>
            <!--Text EMMET-->
            <label for="nombre">Ingrese su Apellido</label>
            <input type="text"
             name="nombres"
             placeholder="Ingrese su apellido">
             <br>
            <!--EMAIL-->
            <br>
            <label form="email">INgrese su email</label>
            <input type="email" 
            name="email" 
            id="email" 
            placeholder="Ingrese su email @">
            <br>
            <!--INGRESAR EDAD-->
            <br>
            <label for="edad" >Ingrese su edad</label>
            <input type="number"
             id="number"
            name="edad" 
            max="50" 
            placeholder="Ingrese su edad">
            <br>
            <br>
            <!--fecha de nacimiento-->
            <label for="fecha_nacimiento">Ingrese su fecha de nacimiento</label>
            <input type="date" 
            name="day"
            id="day" 
            placeholder="Ingrsee su nacimiento" 
            value="2025-10-22"
            min="2025-09-30"
            max="2025-10-23"
            >
            <br>
            <br>
            <!--Genero-->
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="hombre" value="hombre" checked>
            <label for="mujer">Mujer</label>
            <input type="radio" name="sexo" id="mujer">
            <br>
            <br>

            <label for="lunes">SELLECIONE LOS DIAS QUE TIENE PROGRAMSACION</label>
           <br> <label for="lunes">LUNES</label>
            <input type="checkbox"
            name="dia[]" 
            id="lunes" 
            value="Lunes">
            <label for="martes">MARTES</label>
            <input type="checkbox"
            name="dia[]" 
            id="martes" 
            value="martes"
            checked>
            <label for="miercoles">MIERCOLES</label>
            <input type="checkbox"
            name="dia[]" 
            id="miercoles" 
            value="miercoles"
            disabled>
            <label for="juevs">JUEVES</label>
            <input type="checkbox"
            name="dia[]" 
            id="jueves" 
            value="juevs">
            <label for="viernes">VIERNES</label>
            <input type="checkbox"
            name="dia[]" 
            id="viernes" 
            value="viernes">
            <br><br>
    <!--FILE(ARCHIVOS)-->
    <label for="foto">CARGA SE FOTO DE PERFIL</label>
    <input type="file" 
    name="foto"
    id="foto"
    accept=".png .jpg" >
    <br><br>

    <!--COLOR FAVORITO-->
    <label for="color">COLOR FAVORITO</label>
    <input type="color" name="color" id="color" value="">

    <br><br>
    <!--RANGE-->
    <label for="estatura">SU ESTATURA</label>
    <input type="range"
    name="estatura" 
    id="estatura" 
    max="11" 
    value="10">
    <br><br>
    <!--PASWORD-->
    <label for="contrasenia"> INGRESE SU CONTRASENIA</label>
    <input type="password" name="contrasenia" id="contrasenia">
    <!--buscar por CI-->
    <label for="cedula"> INGRESE SU CEDULA</label>
    <input type="search" name="cedula" id="cedula">

    <br><br>

    <!--reset -->
    <input type="reset" name="Limpiar" id="Limpiar" value="Limpiar">
    <!--Guardar-->
    <input type="submit" name="Enviar" id="Enviar" value="Enviar">

        </form>

        
    </main>
<footer>

    </footer>
    
</body>
</html>
