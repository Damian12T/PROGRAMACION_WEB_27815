<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVIDAD EXTERNO</title>
    <link rel="stylesheet" href="../Public_css/estilos.css">

</head>
<body>
            <h1>VENTA de CARROS </h1>

    <form class="formulario" >

        <h2>TIPO DE CARROS</h2>

        <label for="nombre" class="nombre_usuario "> INGRESE SU NOMBRE : </label>
        <input type="text" name="nombre" placeholder="EDGAR DAMIAN "><br>
        <label for="apellido" class="nombre_usuario"> INNGRESE SU APELLIDO:</label>
        <input type="text"name="apellido" id="apellido" placeholder="TOSCANO CORO"><br>
        

        <label for="antiguo">AUTOS ANTIGUOS</label>
        <select name="antiguo" id="antiguo" class="lista_autos">
            <option value="MAZDA">MAZDA</option>
            <option value="CHEVROLET">CHEVROLET</option>
            <option value="FORD">FORD</option>
            <option value="SUZUKI">SUZUKI</option>
            <option value="HIUNDAY">HIUNDAY</option>




        </select><br>
        <label for="checkbox" class="autos">AUTOS ANTIGUOS</label>
        <input type="checkbox">
        <label for="checkbox" class="autos" >AUTOS ACTUALES</label>
        <input type="checkbox"><br>
        <label for="caracteristica" class="auto_carec"> Ingrese caracteristica de su automovil :</label>
        <textarea name="text" id="caracteristica"> Marca - Modelo - Anio - Presupuesto </textarea><br>
        <button type="submit">ENVIAR</button>
        <button type="reset">ELIMINAR</button>



    </form>
    
</body>
</html>
