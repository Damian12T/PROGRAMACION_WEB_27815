<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMA DE DOS NUMEROS</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container text-center">
        <a href="index.html" class="text-decoration-none text-white bg-dark">Volver</a>
    </div>
    <script>
        var numero_uno = prompt("INGRESE EL PRIMER NUMERO:");
        var numero_dos = prompt("INGRESE EL SEGUNDO NUMERO:");
        var suma = parseInt(numero_uno) + parseInt(numero_dos);
        console.log("LA SUMA DE " + numero_uno + " + " + numero_dos + " ES: " + suma);
    </script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
